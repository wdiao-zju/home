baseurl = "/"
CanonifyURLs = true
RelativeURLs = true
theme = "hugo-xmin"
title = "Blog of Wenqi Diao"
disqusShortname = ""
footnotereturnlinkcontents = "↩"
googleAnalytics = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]
languageCode = "en-us"
enableEmoji = true

[build]
command = "hugo"
publish = "public"
[build.environment]
HUGO_VERSION = "0.83.1"

[context]
[context.branch-deploy]
command = "hugo -F -b $DEPLOY_PRIME_URL"
[context.deploy-preview]
command = "hugo -F -b $DEPLOY_PRIME_URL"
[context.production]
[context.production.environment]
HUGO_ENV = "production"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[menu]

[[menu.main]]
name = "主页"
url = ""
weight = 1

[[menu.main]]
name = "关于"
url = "about/"
weight = 2

[[menu.main]]
name = "博客"
url = "post/"
weight = 3

[[menu.main]]
name = "分类"
url = "categories/"
weight = 4

[[menu.main]]
name = "标签"
url = "tags/"
weight = 5

[params]
description = "Blog of Wenqi Diao"
footer = "&copy; Wenqi Diao 2020 -- 2025 | [Github](https://github.com/wdiao-zju/home) | [Twitter](https://twitter.com/DiaoWenqi)"

[permalinks]
post = "/post/:year/:month/:day/:slug/"
